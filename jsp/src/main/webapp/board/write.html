			<div class="row my-3"> <!-- 작성자 , 비밀번호 입력구역 / my-3 마진 y축 -->

					<input class="form-control" type="text" placeholder="작성자">
				</div>
				<div  class="col-md-3">
					<input class="form-control" type="password" placeholder="비밀번호">
				</div>
				
			</div>

			<input class="form-control  my-3" type="text" placeholder="제목">
			
			<!-- 기본 textarea -->
			<textarea class="form-control my-3" rows="10" cols="" placeholder="내용"></textarea>
			<!-- 썸머노트 textarea -->
			<textarea id="summernote" class="form-control my-3" rows="10" cols="" placeholder="내용2"></textarea>
			
			
			<!-- 첨부파일 -->
			<div class="row my-3"> 
				<div class="col-md-3">
					<input class="form-control" type="file">
				</div>
			</div>
			
			<div class="row col-md-4 offset-md-4">
				<div class="col-md-4">
					<button class="form-control writebtn" type="submit">등록</button>
				</div>
				
				<div class="col-md-4">
					<button class="form-control resetbtn" type="reset">다시작성</button>
				</div>

				</div>
			</div>
		</form> <!-- 입력양식 end -->
