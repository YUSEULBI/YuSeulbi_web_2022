<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> <!-- 한글인코딩 -->
	
	<!-- 반응형 : 뷰포트 1배율 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- 사용자정의 : css -->
	<link href="css/index.css" rel="stylesheet">
	
	<!-- 부트스트랩 : css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	
	
<title>DiaRY</title>	<!-- 페이지제목 -->
</head>
<body>

	<!-- 상단 메뉴 -->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_top"> <!-- 네비게이션 [메뉴] -->
		<div class="container"> 		<!-- 반응형 구역 -->
			<div class="collapse navbar-collapse">					<!-- 사이즈가 작아지면 감추기 -->
				<ul class="navbar-nav h_topmenu">									<!-- 메뉴 목록 -->
					<li class="nav-item"> <a class="nav-link" href="#">로그인</a> </li>	<!-- 메뉴 항목 -->
					<li class="nav-item"> <a class="nav-link" href="#">회원가입</a> </li>
					<li class="nav-item"> <a class="nav-link" href="#">장바구니</a> </li>
					<li class="nav-item"> <a class="nav-link" href="#">마이페이지</a> </li>
					<li class="nav-item"> <a class="nav-link" href="#">커뮤니티</a> </li>
					<li class="nav-item"> <a class="nav-link" href="#">문의사항</a> </li>
					<li class="nav-item"> <a class="nav-link" href="#">리뷰</a> </li>
					
				</ul>
			</div>
		</div>
	</div>
	
	<!-- 로고 -->
	<div class="container logobox">
		<img alt="" src="img/로고4.png" class="title">
	</div>
	
	<!-- 하단 메뉴 -->
	<div class="navbar navbar-expand-lg  sticky-top h_bottom mt-4">		<!-- 네비게이션 가로로 눕히기 -->
	
		<div class="container">					<!-- 구역 -->
			
			<!-- 콜랩스버튼 : 메뉴가 콜랩스 되었을 때 보이는 버튼 -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
				<span class="navbar-toggler-icon"></span> 
			</button>
			
			<!-- 콜랩스 적용되는 메뉴들 -->
			<div class="collapse navbar-collapse " id="navContent">		<!-- 화면이 부모 사이즈보다 작아지면 숨기기 -->
				<ul class="navbar-nav h_bottommenu bg-danger.bg-gradient">					<!-- 메뉴 목록 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 랜덤박스 </a> </li>	<!-- 메뉴항목 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 인쇄스티커 </a> </li>	<!-- 메뉴항목 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 라이센스스티커 </a> </li>	<!-- 메뉴항목 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 마스킹테이프 </a> </li>	<!-- 메뉴항목 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 투명테이프 </a> </li>	<!-- 메뉴항목 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 도무송 </a> </li>	<!-- 메뉴항목 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 떡메모지 </a> </li>	<!-- 메뉴항목 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 랩핑지 </a> </li>	<!-- 메뉴항목 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 꾸미기용품 </a> </li>	<!-- 메뉴항목 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 슬라임 </a> </li>	<!-- 메뉴항목 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 폰케이스 </a> </li>	<!-- 메뉴항목 -->
				</ul>
			</div>
		</div>
	</div>
	
	
	<!-- 이미지 슬라이드 : 캐러셀 data-bs-ride="carousel" :자동슬라이드 data-bs-interval="":초마다> -->
	<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">	<!-- 캐러셀 구역 -->
		<div class="carousel-inner"> <!-- 캐러셀 안의 내용물 -->
		
			<div class="carousel-item active">	<!-- 1개 사진 활성화 -->
				<img src="img/배너이미지.jpg" class="d-block w-100">
			</div>
			
			<div class="carousel-item">
				<img src="img/배너이미지2.jpg" class="d-block w-100">
			</div>
			
			<div class="carousel-item">
				<img src="img/배너이미지3.jpg" class="d-block w-100">
			</div>
			
			<div class="carousel-item">
				<img src="img/배너이미지4.jpg" class="d-block w-100">
			</div>
		</div>
		
		
			<!-- 이미지 슬라이드 컨트롤 [왼쪽/오른쪽 이동 버튼] -->
			
			<!-- 왼쪽 버튼 -->
			<button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#mainCarousel">
				<span class="carousel-control-prev-icon"></span>
			</button>
			
			<!-- 오른쪽 버튼 -->
			<button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#mainCarousel">
				<span class="carousel-control-next-icon"></span>
			</button>
		
	</div>
	
	
	<!-- 부트스트랩 : js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	
	
	
</body>
</html>
