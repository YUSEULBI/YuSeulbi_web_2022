<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 네이버 : 회원가입 </title>
	<link href="16.네이버회원가입.css" rel="stylesheet">
</head>
<body>

	<div id="wrap"> <!-- 전체 레이아웃 -->
		<div id="header"> 
			<div class="logo"> <!-- 헤더내용 -->
				<a href="https://www.naver.com/">
					<img alt="" src="../img/logo.png">
				</a>
			</div>
					


		</div>
		
		<form id="join_form"> 
			
			
			<div>	<!-- 아이디,비밀번호,비밀번호확인구역 -->
				
				<!-- 1개 입력창 -->
				<h3> 아이디 </h3>
				<span class="signup_input">
					<input id="input_id" type="text">
					<span>@naver.com</span>
				</span>
				
				
				<!-- 1개 입력창 -->
				<h3> 비밀번호 </h3>
				<span class="signup_input">
					<input id="input_id" type="password">
					<span class="signup_lock"> </span>
				</span>
				
				<!-- 1개 입력창 -->
				<h3> 비밀번호 확인 </h3>
				<span class="signup_input">
					<input id="input_id" type="password">
					<span class="signup_lock"> </span>
				</span>
				
			</div>			






		</form>
		
		<div id="footer"> 
			푸터
		</div>
	</div>

</body>
</html>
