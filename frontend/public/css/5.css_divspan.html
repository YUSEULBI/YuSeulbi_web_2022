<body>

	<!-- 
		layout 레이아웃 : 특정 공간 안에서 효과적으로 배치
	
		<div> : division 영역 ,
			1. 한 줄 차지 적용
			2. display : block
		
		<span> : 
			1. 같은 줄에 적용
			2. display : inline
			
			
		display 속성
			display : none			표시 숨기기  [ width,height 적용X ]
			
			display : block			한줄 모두 차지 적용 [ width, height 적용 O ]
				기본값으로 사용하는 태그: div , h1 , p, ul, ol, li
				
			display : inline		같은 줄에 적용 [ width, height 적용안됨 ]
				기본값으로 사용하는 태그: span, a
				
			display : inline-block 	inline+block  [ width,height 적용O ]
				기본값으로 사용하는 태그: button , input , select 등
				 
			
						
	 -->
	 
	 <h3> 헤더 </h3> boxboxboxboxboxboxbox
	 
	 <div> 박스(구역) 구분 태그 </div> boxboxboxboxboxboxbox
	 
	 <span> 박스(구역) 구분 태그 </span> boxboxboxboxboxboxbox
	 
	 <!-- 1. div 안에 span inline(기본값) 있는경우 -->
	 <div> 글자1 <span class="s1"> inline 안녕하세요</span> 글자2 </div>
	 
	 <!-- 2. div 안에 span block 있는경우 -->
	 <div> 글자1 <span class="s2"> block 안녕하세요</span> 글자2 </div>
	 
	 <!-- 3. div 안에 span inline-block 있는경우 -->
	 <div> 글자1 <span class="s3"> inline-block 안녕하세요</span> 글자2 </div>
	 
	 <!-- 4. div 안에 span display:none 있는경우 -->
	 <div> 글자1 <span class="s4"> none 안녕하세요</span> 글자2 </div>
	
	
	글자1<div class="d1"> 안녕하세요 </div> 글자2
	
	글자1<div class="d2"> 안녕하세요 </div> 글자2
	
	글자1<div class="d3"> 안녕하세요 </div> 글자2
	
	글자1<div class="d4"> 안녕하세요 </div> 글자2
