<head>

<body>
	<h3 class="signup_title"> 회원 가입 폼</h3>
	
	<form class="signup_form">	<!-- 추후에 입력된 input들의 데이터 보낼 예정 -->

			<li> <!-- 1행 start -->
				
				<ul class="colums"> <!-- 열 목록 -->
					<li class="col1">아이디</li> 				<!-- 1열 -->
					<li class="col2"><input type="text"></li>	<!-- 2열 -->
				</ul>
				
			</li>  <!-- 1행 end -->
			
			<li> <!-- 2행 start -->
				
				<ul class="colums"> <!-- 열 목록 -->
					<li class="col1">비밀번호</li> 				<!-- 1열 -->
					<li class="col2"><input type="password"></li>	<!-- 2열 -->
				</ul>
				
			</li>  <!-- 2행 end -->
			
			<li> <!-- 3행 start -->
				
				<ul class="colums"> <!-- 열 목록 -->
					<li class="col1">비밀번호 확인</li> 				<!-- 1열 -->
					<li class="col2"><input type="password"></li>	<!-- 2열 -->
				</ul>
				
			</li>  <!-- 3행 end -->
			
			<li> <!-- 4행 start -->
				
				<ul class="colums"> <!-- 열 목록 -->
					<li class="col1">이름</li> 				<!-- 1열 -->
					<li class="col2"><input type="text"></li>	<!-- 2열 -->
				</ul>
				
			</li>  <!-- 4행 end -->
			
			<li> <!-- 5행 start -->
				
				<ul class="colums"> <!-- 열 목록 -->
					<li class="col1">이메일</li> 				<!-- 1열 -->
					<li class="col2">
						<input type="text"> @ 
						<select> 
							<option> 직접입력</option> 
							<option> naver.com </option>
							<option> nate.com </option>
						</select>
					</li>
				</ul>
				
			</li>  <!-- 5행 end -->
			
			<li> <!-- 6행 start -->
				
				<ul class="colums"> <!-- 열 목록 -->
					<li class="col1">이름</li> 				<!-- 1열 -->
					<li>	<!-- radio타입 name 필수 -->
						<input type="radio" name="reception"> 비수신
						<input type="radio" name="reception" checked="checked"> 수신
					</li>
				</ul>
				
			</li>  <!-- 6행 end -->

				<ul class="colums"> <!-- 열 목록 -->
					<li class="col1">가입경로</li> 				<!-- 1열 -->
					<li>	<!-- checkbox는 name 동일해도 중복선택 가능 -->
						<input type="checkbox" name="signuproute"> 친구추천
						<input type="checkbox" name="signuproute"> 인터넷검색
						<input type="checkbox" name="signuproute"> 기타

				</ul>
				
			</li>  <!-- 7행 end -->
			
			<li> <!-- 8행 start -->

					<li class="col1 hello">인사말</li> 				<!-- 1열 -->
					<li class="col2"><textarea rows="10" cols="52"> </textarea> </li>	<!-- 2열 -->
				</ul>
				
			</li>  <!-- 8행 end -->
		</ul>
		
		<div class="btn_box">
			<input type="submit" value="저장하기">
			<input type="reset" value="취소하기">
		</div>
