	<!-- 

	로또구매하기 클릭하면 
	1~45개의 i버튼('버튼클릭(i)'함수)이 버튼목록에 추가 (i 5배수씩 줄바꿈)
	취소버튼 inline 
	버튼목록이 html 버튼목록상자에 옮겨짐
	
	로또구매취소 버튼을 클릭하면
	버튼목록상자 리셋 , 취소버튼 숨겨짐
	선택번호목록 배열 0번부터 모두 삭제
	추첨버튼출력(추첨하기 버튼활성화여부, 선택항목상자 덮어씌우기)
	
	i버튼 클릭하면 버튼클릭(i)함수 실행
	1.
	선택번호목록에서 선택한 i의 인덱스 번호를 호출 0이상이 나오면 i는 배열에 이미 존재,
	i 해당하는 인덱스를 배열에서 삭제 (데이터삭제)
	추첨버튼출력 함수 (추첨하기버튼 활성화여부, 선택항목상자 덮어씌우기)
	함수를 종료시켜서 밑에함수로 진행을 막음.
	
	2.
	1번 중복검사 통과시 선택번호목록 배열의 길이(개수) 6인지 확인
	6이면 함수종료
	
	1,2 조건에 걸리지 않고 통과시
	선택번호목록에 i를 추가
	추첨버튼출력 함수 ( 추첨하기버튼 활성화여부 , 선택번호상자 덮어씌우기 )
	
	추첨하기 버튼을 누르면 ( 선택번호목록의 길이(개수) 6이면 추첨하기 활성화, 아니면 비활성화)
	구매추첨함수 실행
	6회 정수 출력 ( 중복은 회전횟수차감 , 중복이 아니면 추첨번호목록에 추가 , 총 6개 추첨번호가 나옴)
	
	추첨번호목록을 html 추첨번호상자로 내용 옮김
	
	맞은개수 선언 , 개수 0
	i는 0부터 추첨번호목록개수 전까지 1씩추가 -> 추첨번호목록의 인덱스
	j는 0부터 선택번호목록의수 전까지 1씩추가 -> 선택번호목록의 인덱스
	추첨번호목록 인덱스 0~5에 해당하는 데이터 == 선택번호목록 인덱스 0~5에 해당하는 데이터 끼리 36번 대조해서
	데이터가 동일하면 맞은개수 숫자가 올라가고 
	개수 alert로 호출



 -->
