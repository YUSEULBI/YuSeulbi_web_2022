<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 1.함수정의 -->
	<script src="1.함수정의.js" type="text/javascript"></script>
	
	<!-- 2.함수호출 -->
	
		<!-- 1. HTML에서 인수없는 함수 호출 (이벤트필요) -->
		<button onclick="함수1()" > 함수1 </button>
		<!-- 2. HTML에서 인수가 1개인 함수 호출 -->
		<button onclick="함수2( 10 )" > 함수2 </button>
		<!-- 3. HTML에서 인수가 2개인 함수 호출 -->
		<button onclick="함수3( 5 , 7 )" >함수3</button>
		<!-- 4. HTML에서 반환값 있는 함수 호출 [반환값에 따른 추후 행동 힘듦] -->
		<button onclick="함수4( 1, 2, 3)" >함수4 </button>
		
		<!-- * -->
		<button class="btn5">함수5</button>
	<script src="2.함수호출.js" type="text/javascript"></script>
	
	
</body>
</html>
