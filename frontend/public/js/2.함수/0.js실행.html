	<!-- 3. 함수 정의와 호출 -->
		
		
		<button onclick="함수1()" >함수1실행</button> <!-- 이벤트호출 -->
		<!-- html 클릭이벤트에서 js함수를 호출 가능하지만 반환값 추후행동 어려움 -->
		<button onclick="함수2( 3 , 5 );" > 함수2실행 </button>
		<button ondblclick="함수3( 3 , 5 , 7 )" > 함수3실행 </button>
		<button onclick="함수4( )" >함수4실행[반응X]</button> <!-- js의 함수4만 호출, 함수에는 호출내용이 없어서 반응이없음 -->
	
	<script src="3.함수정의와호출.js" type="text/javascript"></script>
